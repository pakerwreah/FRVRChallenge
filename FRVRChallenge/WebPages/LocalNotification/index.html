<html>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no'>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Local Notifications</h1>
        <label for='datetime'>Display Time</label>
        <input id='datetime' name='datetime' type='datetime-local' />
        <label for='id'>Notification Id</label>
        <input id='id' name='id' pattern="[0-9]*" />
        <label for='title'>Title</label>
        <input id='title' name='title' />
        <label for='message'>Message</label>
        <textarea id='message' name='message'></textarea>
        <div class='clearfix'>
            <button onclick='scheduleNotification()'>Schedule Notification</button>
        </div>
        <table border=1>
            <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>Time</th>
                    <th>Title</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id='notifications'></tbody>
        </table>
        <div class='clearfix'>
            <button onclick='refreshNotifications()'>Refresh Notifications</button>
            <button id='delete' onclick='deleteNotifications()'>Delete Selected</button>
        </div>
    </body>
    <script>
        document.getElementById("datetime").value = futureISODateTimeString()
    </script>
</html>
